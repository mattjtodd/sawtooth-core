version: "3.7"

volumes:
  validator:

services:

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.1
    restart: always
    command: settings-tp -vvv -C tcp://validator:4004
    stop_signal: SIGKILL

  intkey-tp-python:
    image: hyperledger/sawtooth-intkey-tp-python:1.1
    restart: always
    command: intkey-tp-python -vvv -C tcp://validator:4004
    stop_signal: SIGKILL

  xo-tp-python:
    image: hyperledger/sawtooth-xo-tp-python:1.1
    restart: always
    command: xo-tp-python -vvv -C tcp://validator:4004
    stop_signal: SIGKILL

  validator:
    image: hyperledger/sawtooth-validator:1.1
    restart: always
    ports:
      - "4004:4004"
    volumes:
      - validator:/var/lib/sawtooth/
    command:
      - /bin/sh
      - -c
      - |
        sawadm keygen &&
        sawtooth keygen my_key &&
        sawset genesis -k /root/.sawtooth/keys/my_key.priv &&
        sawadm genesis config-genesis.batch &&
        sawtooth-validator -vvv \
          --endpoint validator:8800 \
          --bind component:0.0.0.0:4004 \
          --bind network:0.0.0.0:8800 \
          --bind consensus:0.0.0.0:5050
    stop_signal: SIGKILL

  devmode-engine:
    image: hyperledger/sawtooth-devmode-engine-rust:1.1
    restart: always
    command: devmode-engine-rust -vv -C tcp://validator:5050
    stop_signal: SIGKILL

  rest-api:
    image: hyperledger/sawtooth-rest-api:1.1
    ports:
      - "8008:8008"
    command: sawtooth-rest-api -vvv -C tcp://validator:4004 --bind 0.0.0.0:8008
    stop_signal: SIGKILL

  shell:
    image: hyperledger/sawtooth-all:1.1
    restart: always
    command:
      - /bin/sh
      - -c
      - |
        sawtooth keygen &&
        tail -f /dev/null
    stop_signal: SIGKILL
